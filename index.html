<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>
    <div class="content">
        <h1>
            ROCK, PAPER OR SCISSORS ?
        </h1>
        <div class="main">

            <div class="rules">
                The rules are:<br>
                <ul>
                    <li>you will play untill one of you reaches 5.</li>
                    <li>ties don't count.</li>
                    <li>a Win = 1 point.</li>
                </ul>
                May the mightiest Win!
            </div>

        <div class="container">
            <div class="rock item">
                <img src="rock.png">
                <p>ROCK</p>
            </div>
            <div class="paper item">
                <img src="document.png">
                <p>PAPER</p>
            </div>
            <div class="scissors item">
                <img src="scissors.png">
                <p>SCISSORS</p>
            </div>
        </div>
        </div>
         <h2>The score is:</h2>
        <div class="score">
            <div class="human">
                You
                <div class="hscore">
                    0
                </div>
            </div>
            <div class="computer">
                computer
                <div class="cscore">
                    0
                </div>
            </div>
        </div>
        <p class="comment"></p>
        <div class="final">
            <h2 class="final-score"></h2>
            <button class="again">Play again</button>
        </div>
        <div class="overlay"></div>
    </div>
</body>
</html>
